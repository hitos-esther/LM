<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Act6-3.css">
        <title>Snippets de formularios Esther Hitos Ej6.3 </title>
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="display-4 login-heading mb-4">Bienbenidos a....</h3>
                  <img src="/Tema6/bootstrap-5.0.0-beta1-dist/imagenes/logo-rectang.jpg"><br>
                <form>
                 <!-- <div class="form-group">
                    <label for="usr">Nombre </label>
                    <input type="text" class="form-control" id="usr">
                  </div>-->
                  <div class="form-label-group">
                    <input type="text" id="usr" class="form-control" placeholder="Nombre" required autofocus>
                    <label for="usr">Nombre </label>
                  </div>
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
  
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
  
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label text-warning" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block bg-danger text-uppercase font-weight-bold mb-2 active" type="submit"><a href="/Tema6/Act6.5/index6.4.html">PINCHA AQUI</a></button>
                  <div class="text-center">
                    <a class="small text-warning" href="inputPassword">Forgot password?</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      <!-- JavaScript -->
     
      <script src="bootstrap-5.0.0-beta1-dist/js/jquery.slim.js"></script>
      <script src="bootstrap-5.0.0-beta1-dist/js/popper.min.js"></script>
      <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
